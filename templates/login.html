<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex items-center justify-center">

    <!-- Login Form Container -->
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-6">
        <!-- Header -->
        <h2 class="text-3xl font-bold text-center text-teal-500 mb-6">Welcome Back</h2>
        <p class="text-sm text-gray-600 text-center mb-6">Please login to access your account</p>

        <!-- Login Form -->
        <form action="/login" method="POST" class="space-y-4">
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    placeholder="Enter your username" 
                    class="block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
                    required>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    placeholder="Enter your password" 
                    class="block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
                    required>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-teal-500 text-white py-2 rounded-lg font-medium text-lg hover:bg-teal-600 transition duration-200">
                Login
            </button>
        </form>

        <!-- Additional Links -->
        <div class="text-center mt-4">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="/register" class="text-teal-500 font-medium hover:underline">Register</a>
            </p>
        </div>
    </div>

</body>
</html>
